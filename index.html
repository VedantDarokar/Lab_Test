  <!-- JavaScript for Dark Mode and Mobile Menu -->
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const toggleBtnMobile = document.getElementById('theme-toggle-mobile');
    const htmlElement = document.documentElement;
    const mobileMenuBtn = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    function updateButton() {
      if (htmlElement.classList.contains('dark')) {
        toggleBtn.innerHTML = 'â˜€ï¸ Light Mode';
        toggleBtnMobile.innerHTML = 'â˜€ï¸ Light Mode';
      } else {
        toggleBtn.innerHTML = 'ðŸŒ™ Dark Mode';
        toggleBtnMobile.innerHTML = 'ðŸŒ™ Dark Mode';
      }
    }

    toggleBtn.addEventListener('click', () => {
      htmlElement.classList.toggle('dark');
      updateButton();
    });

    toggleBtnMobile.addEventListener('click', () => {
      htmlElement.classList.toggle('dark');
      updateButton();
    });

    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    window.addEventListener('DOMContentLoaded', updateButton);

    // Dynamic Background
    document.addEventListener('mousemove', function(e) {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      document.body.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
    });
  </script>

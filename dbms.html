<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DBMS</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: '#10b981',
            secondary: '#22d3ee',
            darkNavbar: '#0a0f1a',
            darkBackground: '#232b38',
            darkCard: '#2e3a4d',
          },
        },
      },
    }
  </script>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #dbeafe, #eff6ff);
      background-size: 400% 400%;
    }
    .dark body {
      background: radial-gradient(circle at center, #232b38, #232b38);
      background-size: 400% 400%;
    }
  </style>
</head>

<body class="text-gray-800 dark:text-gray-100 transition-all duration-700">

  <!-- Navbar -->
  <nav class="bg-white dark:bg-darkNavbar sticky top-0 z-50 transition-all shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <a href="./index.html" class="text-2xl font-bold text-primary dark:text-secondary">LAB_TEST</a>
      </div>

      <!-- Hamburger -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-primary dark:text-secondary focus:outline-none">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Desktop Links -->
      <div id="nav-links" class="hidden md:flex md:items-center space-x-6">
        <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-secondary">Home</a>
        <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-secondary">About</a>
        <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-secondary">Contact</a>
        <button id="theme-toggle" class="bg-primary dark:bg-secondary text-white px-4 py-2 rounded-full hover:opacity-80 transition">
          ðŸŒ™ Dark Mode
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
      <a href="#" class="block text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-secondary">Home</a>
      <a href="#" class="block text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-secondary">About</a>
      <a href="#" class="block text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-secondary">Contact</a>
    </div>
  </nav>

  <!-- Space below navbar -->
  <div class="mt-16"></div>

  <!-- File Download Section -->
  <section class="max-w-5xl mx-auto p-4 sm:p-6">
    <h2 class="text-3xl font-bold mb-6 text-center text-primary dark:text-secondary">DBMS Experiments</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      
      <!-- Experiment Cards -->
      <a href="Files/dbms.pdf" download
        class="flex justify-between items-center bg-white dark:bg-darkCard p-4 rounded-2xl shadow hover:shadow-lg transition w-full">
        <span class="text-lg font-semibold text-gray-700 dark:text-gray-200">All Code</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary dark:text-secondary" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5 5-5M12 15V3" />
        </svg>
      </a>
    </div>
  </section>

  <!-- JavaScript for Toggle -->
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>

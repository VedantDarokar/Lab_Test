  <!-- JavaScript for Dark Mode and Cursor Background -->
  <script>
    // Theme toggle functionality
    const toggleBtn = document.getElementById('theme-toggle');
    const mobileToggleBtn = document.getElementById('mobile-theme-toggle');
    const htmlElement = document.documentElement;

    function updateButtons() {
      const isDark = htmlElement.classList.contains('dark');
      const text = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      toggleBtn.innerHTML = text;
      mobileToggleBtn.innerHTML = text;
    }

    function toggleDarkMode() {
      htmlElement.classList.toggle('dark');
      updateButtons();
    }

    toggleBtn.addEventListener('click', toggleDarkMode);
    mobileToggleBtn.addEventListener('click', toggleDarkMode);

    // Mobile menu functionality
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      const isOpen = mobileMenu.classList.toggle('hidden');
      
      // Change hamburger to X when menu is open
      if (!isOpen) {
        mobileMenuButton.innerHTML = `
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        `;
      } else {
        mobileMenuButton.innerHTML = `
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        `;
      }
    });

    // Close mobile menu on window resize if screen becomes large
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768) { // md breakpoint in Tailwind
        mobileMenu.classList.add('hidden');
        mobileMenuButton.innerHTML = `
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        `;
      }
    });

    window.addEventListener('DOMContentLoaded', updateButtons);

    // --- Dynamic Background Movement with Cursor ---
    document.addEventListener('mousemove', function(e) {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      document.body.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
    });
  </script>
